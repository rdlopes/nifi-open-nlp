name: continuous-deployment

on:
  push:
    tags:
      - v*

jobs:

  maven:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout SCM
        uses: actions/checkout@v1

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Deploy package with Maven
        run: >
        mvn --settings settings.xml -B clean install deploy:deploy-file
        -Durl=https://maven.pkg.github.com/rdlopes/nifi-open-nlp
        -DrepositoryId=github
        -Dfile=nifi-nlp-nar/target/nifi-nlp-nar.nar
        -DpomFile=nifi-nlp-nar/pom.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}

  docker:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout SCM
        uses: actions/checkout@v1

      - name: Build & Push Docker image @ ${{ github.ref }}
        run: |
          docker login docker.pkg.github.com -u rdlopes -p "${GITHUB_PACKAGE_REGISTRY_TOKEN}"
          docker build -t docker.pkg.github.com/rdlopes/nifi-open-nlp/nifi:${{ github.ref }} .
          docker push docker.pkg.github.com/rdlopes/nifi-open-nlp/nifi:${{ github.ref }}
        env:
          GITHUB_PACKAGE_REGISTRY_TOKEN: ${{ secrets.LOCAL_TOKEN }}
