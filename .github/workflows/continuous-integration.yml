name: continuous-integration
on: [push]

jobs:

  maven:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout SCM
        uses: actions/checkout@v1

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build with Maven
        run: mvn --settings settings.xml -B clean install

      - name: Sonar with Maven
        run: mvn --settings settings.xml -B sonar:sonar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN}}

  docker:
    strategy:
      fail-fast: false
    env:
      DOCKER_LOGIN: ${{ github.actor }}
      DOCKER_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
      DOCKER_REGISTRY: docker.pkg.github.com
      DOCKER_REPOSITORY: $DOCKER_REGISTRY/${{ github.repository }}
      DOCKER_IMAGE: $DOCKER_REPOSITORY/nifi
    runs-on: ubuntu-latest
    steps:

      - name: Checkout SCM
        uses: actions/checkout@v1

      - name: docker build latest
        run: docker build -t nifi:latest .

      - name: docker push latest
        if: success()
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_LOGIN" --password-stdin "$DOCKER_REGISTRY"
          docker tag nifi:latest "$DOCKER_IMAGE":latest
          docker push "$DOCKER_IMAGE":latest
